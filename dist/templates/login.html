<button class="button button-google" ng-click="authenticate('google')">
	<span class="ion-social-googleplus"></span> Sign in with Google
</button>
<button class="button button-facebook" ng-click="authenticate('facebook')">
	<span class="ion-social-facebook"></span> Sign in with Facebook
</button>
<button class="button button-twitter" ng-click="authenticate('twitter')">
	<span class="ion-social-twitter"></span> Sign in with Twitter
</button>
<button class="button button-soundcloud" ng-click="authenticate('soundcloud')"> 
	<i class="ion-social-soundcloud"></i> Sign in with SoundCloud
</button>
